<!DOCTYPE html>
<html>
<head>
    <title>Filters</title>
    <style>
        .my_filter {
            -webkit-filter: sepia(100%) invert(100%);
            filter: sepia(100%) invert(100%);
        }

        .my_filter:hover {
            animation: 3s myfilteranimation forwards;
        }

        @keyframes myfilteranimation {
            100% {
                -webkit-filter: sepia(0%) invert(0%);
                filter: sepia(0%) invert(0%);
            }
        }
    </style>
</head>
<body>
    <img class="my_filter" src="img/flower.jpg" alt="flower">
</body>
</html>
